	<style>
        /* CSS for Receipt Container */
        #receiptContainer {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #receiptContainer h2 {
            text-align: center;
        }

        #receiptContent {
            margin-top: 20px;
        }

        #receiptContent table {
            width: 100%;
            border-collapse: collapse;
        }

        #receiptContent th,
        #receiptContent td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #receiptContent th {
            background-color: #f2f2f2;
            text-align: left;
        }

        #receiptContent td {
            text-align: right;
        }

        #receiptContent td:first-child {
            text-align: left;
        }

        #receiptContainer button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #receiptContainer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
